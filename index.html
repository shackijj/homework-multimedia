        <div class="app app_glitch_2">

                <defs>
                    <filter id="distortion-filter">
                        <feTurbulence class="app__feTurbulence" type="fractalNoise" baseFrequency="0.0 0.0"
                            numOctaves="1" result="warp"/>
                            <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="30" in="SourceGraphic" in2="warp" /> 
                    </filter>
                </defs>
            </svg>
        </div>
